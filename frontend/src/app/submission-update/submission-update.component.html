<h2>Update Submission</h2>

<form (ngSubmit)="onUpdate()">
  <div class="form-group">
    <label for="submissionDate">Submission Date:</label>
    <input type="date" id="submissionDate" name="submissionDate" [(ngModel)]="updatedSubmission.submissionDate" required>
  </div>

  <div class="form-group">
    <label for="status">Status:</label>
    <input type="text" id="status" name="status" [(ngModel)]="updatedSubmission.status" required>
  </div>

  <div class="form-group">
    <label for="remarks">Remarks:</label>
    <textarea id="remarks" name="remarks" [(ngModel)]="updatedSubmission.remarks" required></textarea>
  </div>

  <div class="form-group">
    <label for="assignment">Assignment:</label>
    <select id="assignment" name="assignment" [(ngModel)]="updatedSubmission.assignment" required>
      <option *ngFor="let assignment of assignmentList" [value]="assignment.id">{{ assignment.title }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="student">Student:</label>
    <select id="student" name="student" [(ngModel)]="updatedSubmission.student" required>
      <option *ngFor="let student of studentList" [value]="student.id">{{ student.name }}</option>
    </select>
  </div>

  <button type="submit">Update Submission</button>
</form>
