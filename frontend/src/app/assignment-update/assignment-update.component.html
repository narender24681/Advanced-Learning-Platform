<h2>Update Assignment</h2>
<form (ngSubmit)="onSubmit()">
  <!-- Add fields for updating assignment properties -->
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="updatedAssignment.title" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="updatedAssignment.description" required></textarea>
  </div>
  <div>
    <label for="due_date">Due Date:</label>
    <input type="date" id="due_date" name="due_date" [(ngModel)]="updatedAssignment.due_date" required>
  </div>
  <div>
    <label for="course">Course:</label>
    <select id="course" name="course" [(ngModel)]="updatedAssignment.course" required>
      <!-- Populate the options with available courses -->
      <option *ngFor="let course of courses" [ngValue]="course.id">{{ course.course_name }}</option>
    </select>
  </div>
  <!-- Add other assignment fields here -->
  <button type="submit">Update Assignment</button>
</form>
