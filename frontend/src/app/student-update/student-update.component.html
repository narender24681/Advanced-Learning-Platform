<div class="container">
  <h2>Update Student</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="updatedStudent.name"
        required
      />
    </div>
    <div class="form-group">
      <label for="student_id">Student ID:</label>
      <input
        type="text"
        id="student_id"
        name="student_id"
        [(ngModel)]="updatedStudent.student_id"
        required
      />
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <input
        type="text"
        id="gender"
        name="gender"
        [(ngModel)]="updatedStudent.gender"
        required
      />
    </div>
    <div class="form-group">
      <label for="date_of_birth">Date of Birth:</label>
      <input
        type="date"
        id="date_of_birth"
        name="date_of_birth"
        [(ngModel)]="updatedStudent.date_of_birth"
      />
    </div>
    <div class="form-group">
      <label for="major">Major:</label>
      <input
        type="text"
        id="major"
        name="major"
        [(ngModel)]="updatedStudent.major"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="updatedStudent.email"
        required
      />
    </div>
    <div class="form-group">
      <label for="contact_number">Contact Number:</label>
      <input
        type="text"
        id="contact_number"
        name="contact_number"
        [(ngModel)]="updatedStudent.contact_number"
        required
      />
    </div>
    <!-- Add other student fields as needed -->
    <button type="submit">Update Student</button>
  </form>
</div>
