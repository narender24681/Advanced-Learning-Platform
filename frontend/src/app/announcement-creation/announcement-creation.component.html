<h2>Create New Announcement</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="newAnnouncement.title" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newAnnouncement.description" required></textarea>
  </div>
  <div>
    <label for="publish_date">Publish Date:</label>
    <input type="date" id="publish_date" name="publish_date" [(ngModel)]="newAnnouncement.publish_date" required>
  </div>
  <div>
    <label for="course">Course:</label>
    <select id="course" name="course" [(ngModel)]="newAnnouncement.course" required>
      <option *ngFor="let course of courses" [value]="course.id">{{ course.course_name }}</option>
    </select>
  </div>
  <div>
    <label for="department">Department:</label>
    <select id="department" name="department" [(ngModel)]="newAnnouncement.department" required>
      <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
    </select>
  </div>
  <div>
    <button type="submit">Create Announcement</button>
  </div>
</form>
