<h2>Create New Instructor</h2>
<form #instructorForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="instructor.name" required>
  </div>
  <div>
    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" [(ngModel)]="instructor.gender" required>
  </div>
  <div>
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" [(ngModel)]="instructor.date_of_birth">
  </div>
  <div>
    <label for="department">Department:</label>
    <input type="text" id="department" name="department" [(ngModel)]="instructor.department" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="instructor.email" required>
  </div>
  <div>
    <label for="contact_number">Contact Number:</label>
    <input type="text" id="contact_number" name="contact_number" [(ngModel)]="instructor.contact_number" required>
  </div>
  <button type="submit" [disabled]="instructorForm.invalid">Create Instructor</button>
</form>
